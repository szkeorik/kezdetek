<html>
<head>
<meta name="description" content="Színes óra">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Kavoon" rel="stylesheet"> 
  <title>JS Bin</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Kavoon', cursive;
  font-size: 60px;
  margin-top: -30px;
  text-shadow: 2px 2px #FFD000;
}
</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds <= 9) {
  seconds = '0' + seconds;
}
if (minutes <= 9) {
  minutes = '0' + minutes;
}
if (hours <= 9) {
  hours = '0' + hours;
}
var hexColor = '#' + hours + minutes + seconds;
document.body.style.background = hexColor;
var hexColorN = '#' + seconds + minutes + hours;
clock.style.color = hexColorN;
var hexColorB = '#' + minutes + seconds + hours;
clock.style.background = hexColorB;
var clockFace = ('<'+hours+'>:<'+minutes+'>:<'+seconds+'>');
document.getElementById('clock').innerHTML = clockFace;
  setTimeout(function() {
    colorClock();
  }, 1000);
}
colorClock();
</script>
</body>
</html>
